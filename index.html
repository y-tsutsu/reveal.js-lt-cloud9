## Cloud9の紹介

---

## Cloud9とは？

<br>

クラウド環境（ブラウザ）で利用できる開発環境です

--

### アカウント登録

![image](./image/image01.png)

[https://c9.io](https://c9.io)

メールアドレスのみで簡単に登録できます

--

### ワークスペースの作成

![image](./image/image02.png)

様々なテンプレートも用意されています

--

### IDEで開発

![image](./image/image03.png)

IDE上で開発を行っていきます

--

### ターミナル

![image](./image/image04.png)

Ubuntuで動いていてIDEからターミナルでアクセスできます

GithubやHerokuなどにもつながります

---

## Cloud9のいいところ

--

### すぐに使えます

<br>

Webブラウザのみですぐ開発環境を使用することができる

OSもWindows，Mac，Linux関係ありません

--

### スペックを問いません

<br>

PCのCPUやメモリが貧弱でもOKです

インストールが不要なのでディスクの容量も気になりません

--

### セットアップが不要です

<br>

各言語などが最初からインストールされています

導入コストがかかりません

---

## Cloud9のよわいところ

--

### 表示言語

<br>

英語にみ対応しています

（さすがにそれほど気にならないと思います）

--

### リソースが限られるます

<br>

CPU，メモリ，ディスク容量に限りがあります

ディスク容量は1GBのようです

---

## Cloud9の使いどころ

--

### 新しい言語のお試し

<br>

ちょっと試しに遊んでみたいときなどに

メインの開発環境を汚さずに手軽に試すことができます

<br>

スキルアップのチャンスが増えそう！

--

### 新人教育での利用

<br>

インターネットが使えさえすればいいので準備が簡単です

共有機能を活用すればペアプロにも向いています

<br>

コストダウンにもなりそう！

--

### スキルチェックの環境に

<br>

面接などでのスキルチェックの環境に利用できます

ワークスペースのクローンを使って効率よく行えます

<br>

紙面でのテストでは難しいこともできそう！
